[build]
  command = "npm install && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20.0.0"
  NPM_VERSION = "10.0.0"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXT_PUBLIC_TINA_CLIENT_ID = ""
  TINA_TOKEN = ""
  NEXT_PUBLIC_TINA_BRANCH = "main"
