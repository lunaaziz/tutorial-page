[build]
  command = "echo 'Deploying static site' && ls -la"
  publish = "."

[build.environment]
  NODE_VERSION = "18.17.0"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXT_PUBLIC_TINA_CLIENT_ID = ""
  TINA_TOKEN = ""
  NEXT_PUBLIC_TINA_BRANCH = "main"
